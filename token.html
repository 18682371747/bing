    <script type="text/javascript">
        var app = new Vue({

                proportion_panel: { //实际进度颜色

                },

            methods: {
                timeFn: function (d1) {
                    //如果时间格式是正确的，那下面这一步转化时间格式就可以不用了
                    var dateBegin = new Date(d1.replace(/-/g, "/")); //将-转化为/，使用new Date
                    var dateEnd = new Date(); //获取当前时间
                    var dateDiff = dateEnd.getTime() - dateBegin.getTime(); //时间差的毫秒数
                    var dayDiff = Math.floor(dateDiff / (24 * 3600 * 1000)); //计算出相差天数
                    var leave1 = dateDiff % (24 * 3600 * 1000) //计算天数后剩余的毫秒数
                    var hours = Math.floor(leave1 / (3600 * 1000)) //计算出小时数
                    //计算相差分钟数
                    var leave2 = leave1 % (3600 * 1000) //计算小时数后剩余的毫秒数
                    var minutes = Math.floor(leave2 / (60 * 1000)) //计算相差分钟数
                    //计算相差秒数
                    var leave3 = leave2 % (60 * 1000) //计算分钟数后剩余的毫秒数
                    var seconds = Math.round(leave3 / 1000);
                    this.dayDiff = dayDiff;
                    this.hours = hours;
                    this.minutes = minutes;
                    this.seconds = seconds;
                    // console.log(" 相差 " + dayDiff + "天 " + hours + "小时 " + minutes + " 分钟" + seconds + " 秒")
                },
                initCanvas: function () {
                    //http://blogs.sitepointstatic.com/examples/tech/canvas-curves/bezier-curve.html
                    var canvas1 = document.getElementById("canvas1");
                    var ctx1 = canvas1.getContext("2d")
                    ctx1.lineWidth = 1;
                    ctx1.strokeStyle = "rgba(255,255,255,0.5)";
                    ctx1.beginPath();
                    ctx1.moveTo(0, 18);
                    ctx1.bezierCurveTo(62, 20, 87, 22, 99, 67);
                    ctx1.stroke();

                    var canvas2 = document.getElementById("canvas2");
                    var ctx2 = canvas2.getContext("2d")
                    ctx2.lineWidth = 1;
                    ctx2.strokeStyle = "rgba(255,255,255,0.5)";
                    ctx2.beginPath();
                    ctx2.moveTo(0, 67);
                    ctx2.bezierCurveTo(12, 22, 27, 20, 105, 18);
                    ctx2.stroke();

                    var canvas3 = document.getElementById("canvas3");
                    var ctx3 = canvas3.getContext("2d")
                    ctx3.lineWidth = 1;
                    ctx3.strokeStyle = "rgba(255,255,255,0.5)";
                    ctx3.moveTo(0, 0); //设置起点状态
                    ctx3.lineTo(100, 0); //设置末端状态
                    ctx3.stroke(); //进行绘制

                    var canvas4 = document.getElementById("canvas4");
                    var ctx4 = canvas4.getContext("2d")
                    ctx4.lineWidth = 1;
                    ctx4.strokeStyle = "rgba(255,255,255,0.5)";
                    ctx4.moveTo(0, 0); //设置起点状态
                    ctx4.lineTo(100, 0); //设置末端状态
                    ctx4.stroke(); //进行绘制

                    var canvas5 = document.getElementById("canvas5");
                    var ctx5 = canvas5.getContext("2d")
                    ctx5.lineWidth = 1;
                    ctx5.strokeStyle = "rgba(255,255,255,0.5)";
                    ctx5.beginPath();
                    ctx5.moveTo(0, 67);
                    ctx5.bezierCurveTo(63, 63, 103, 65, 113, 4);
                    ctx5.stroke();

                    var canvas6 = document.getElementById("canvas6");

                    ctx6.beginPath();
                    ctx6.moveTo(0, 5);
                    ctx6.bezierCurveTo(14, 84, 78, 65, 130, 66);
                    ctx6.stroke();
                },
                outHide: function () {

                        });
                    }, function () {

                            top: '360px'
                        }, {
                            queue: false,

                        });
                    });
                    var i = 0;
                    $('.team_item').on("click", function () {
                        if (i == 0) {
                            i = 1;
                            $(".cover", this).stop().animate({
                                top: '0px'
                            }, {
                                queue: false,

                            });
                        } else {

                            $(".cover", this).stop().animate({

                                duration: 500
                            });
                        }
                    })

                },
                /*包含带小数的数字处理,千位加逗号,分位保留,*/
                formatNumldy: function (strNum) {
                    var outputmoney = function (number) {
                        number = number.replace(/\,/g, ""); //把所有的逗号，清除
                        if (isNaN(number) || number == "") return "";
                        number = Math.round(number * 100) / 100;
                        if (number < 0)
                            return '-' + outputdollars(Math.floor(Math.abs(number) - 0) + '') +
                                outputcents(Math.abs(number) - 0);
                        else
                            return outputdollars(Math.floor(number - 0) + '');
                    }
                    //格式化金额
                    var outputdollars = function (number) {
                        if (number.length <= 3)
                            return (number == '' ? '0' : number);
                        else {
                            var mod = number.length % 3;
                            var output = (mod == 0 ? '' : (number.substring(0, mod)));
                            for (i = 0; i < Math.floor(number.length / 3); i++) {
                                if ((mod == 0) && (i == 0))
                                    output += number.substring(mod + 3 * i, mod + 3 * i + 3);
                                else
                                    output += ' ' + number.substring(mod + 3 * i, mod + 3 * i + 3);
                            }
                            return (output);
                        }
                    }
                    var outputcents = function (amount) {
                        amount = Math.round(((amount) - Math.floor(amount)) * 100);
                        return (amount < 10 ? '.0' + amount : '.' + amount);
                    }
                    return outputmoney(strNum + "");
                },
                showLogin: function () {
                    this.loginActive = (this.loginActive ? '' : 'active');
                    this.registerActive = '';
                    this.resetActive = '';

                showRegister: function () {
                    this.registerActive = (this.registerActive ? '' : 'active');

                },
                showReset: function () {

                    this.registerActive = '';
                    this.loginActive = '';
                }
